<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Practice</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Skeliton CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />

    <!-- Style CSS -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-align: center;
      }
      .btn {
        background: red;
        color: #fff;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        letter-spacing: 2px;
        border: transparent;
        text-transform: capitalize;
        margin-top: 0.5rem;
        cursor: pointer;
        transition: all 0.3s linear;
      }
      .btn:hover {
        background: #222;
      }

      .divider {
        background: linear-gradient(to right, purple, rgb(72, 192, 42));
        height: 5px;
        margin-bottom: 1rem;
      }

      .colors {
        background: red;
        color: white;
      }

      .text {
        font-size: 2rem;
        letter-spacing: 1rem;
      }

      .red {
        background: red;
        color: white;
        text-transform: uppercase;
        font-size: 2rem;
      }

      .blue {
        background: blue;
      }

      .title {
        background: blue;
        color: white;
        font-size: 3rem;
        text-transform: capitalize;
      }

      h1 {
        text-align: center;
        text-transform: capitalize;
        letter-spacing: 2px;
      }

      img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h1>EasyHTTP Example</h1>
    <div class="container"></div>
    <!-- JavaScript -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
